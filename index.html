<!DOCTYPE html>
<html>
<head>
	<title>Sistema de Ponto</title>
    <style>

          html, body {
            font-family: Helvetica, sans-serif;
            text-align: center;
	    background: linear-gradient(to top, #00008F, #FFFFFF);
	    background-repeat: no-repeat;
  	    background-attachment: fixed;
  	    background-size: 100% 100%;
          }

          p {
            margin: 20px;
          }

          p strong span {
            font-size: 30px;
            color: #000000;
          }

          table {
            border-collapse: collapse;
            margin: 50px auto 0;
          }

          td {
            padding: 10px 20px;
          }

          input[type="submit"] {
            background-color: #00008B;
            border: none;
            color: #FFFFFF;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            padding: 10px 20px;
	    border-radius: 5px;
	    transition: 0.3s;
          }

          input[type="submit"]:hover {
            background-color: #FFFFFF;
            color: #00008B;
          }
    </style>
</head>
<body>
	<p><strong><span style="font-size: 30px;">Bem-vindo ao Sistema de Ponto</span></strong></p>
	<table cellspacing="25">
		<tr>
			<td>
				<form action="punching.cgi" method="post">
				<p><input type="submit" value="Dar Entrada"/></p>
				</form>
			</td>
			<td>
				<form action="attendance.cgi" method="post">
				<p><input type="submit" value="Consultar Entradas"/></p>
				</form>
		</tr>
	</table>
</body>
</html>
